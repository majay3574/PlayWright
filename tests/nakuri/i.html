<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Post Launcher</title>
  <style>
    body {
      background: #001a12;
      color: #00ff99;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;

    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00c676;
      color: white;
      border: none;
      border-radius: 6px;

  </style>
</head>
<body>

      window.open(url, "_blank");

      // Show instruction in current tab
      alert(`‚úÖ LinkedIn post opened in new tab.

To scrape article content:

2. Paste the following code:

console.log("‚úÖ Extracted Article Texts:", texts);

‚ö†Ô∏è Note: You must be logged into LinkedIn to view post content.
`);
    }
  </script>
</body>
</html>
